<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>

  <body>
    <div class="grid-container">
      <section class="sidebar">
        <div class="logo">Dashboard</div>
        <div class="nav-container">
          <ul class="main-nav">
            <li class="nav-item">
              <a href="#">Overview</a>
            </li>
            <li class="nav-item">
              <a href="#">Analytics</a>
            </li>
            <li class="nav-item">
              <a href="#">Tasks</a>
            </li>
            <li class="nav-item">
              <a href="#">Schedule</a>
            </li>
            <li class="nav-item">
              <a href="#">Contacts</a>
            </li>
          </ul>
          <ul class="settings-nav">
            <li class="nav-item">
              <a href="#">Settings</a>
            </li>
            <li class="nav-item">
              <a href="#">Help</a>
            </li>
            <li class="nav-item">
              <a href="#">Log out</a>
            </li>
          </ul>
        </div>
      </section>
      <header class="header">
        <div class="current-menu">Overview</div>
        <div class="other-menu">
          <div class="search-btn">
            <img src="assets/search.svg" alt="Search svg">
          </div>
          <div class="notification-btn">
            <img src="assets/bell-fill.svg" alt="Bell svg">
          </div>
          <div class="profile-picture">
            <img src="assets/person-circle.svg" alt="Profile svg">
          </div>
        </div>
      </header>
      <main class="main">
        <div class="menu analytics">
          <div class="menu-title">Analytics</div>
          <div class="analytics-card">
            <div class="plot plot-1">
              <img src="assets/visualization-1.png" alt="A data visualization">
            </div>
        </div>
          <div class="analytics-card">
            <div class="plot plot-2">
              <img src="assets/visualization-2.png" alt="A data visualization">
            </div>
        </div>
          <div class="analytics-card">
            <div class="plot plot-3">
              <img src="assets/visualization-3.png" alt="A data visualization">
            </div>
        </div>
          <div class="analytics-card">
            <div class="plot plot-3">
              <img src="assets/visualization-4.png" alt="A data visualization">
            </div>
        </div>
      </main>
    </div>
  </body>
</html>
